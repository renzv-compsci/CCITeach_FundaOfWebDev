<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CCITeach Fundamentals of Web Development</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #2867b2;    /* Base blue */
            --primary-light: #5b8fd6;
            --primary-lighter: #c3d5ee;
            --primary-dark: #17416d;
            --bg: #f4f7fb;
            --text: #1a2533;
            --card: #ffffff;
            --shadow: 0 2px 16px rgba(40, 103, 178, 0.07);
        }
        html, body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Montserrat', Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
        }
        .container {
            max-width: 540px;
            margin: 40px auto;
            background: var(--card);
            border-radius: 18px;
            box-shadow: var(--shadow);
            padding: 2rem 2.5rem 2.5rem 2.5rem;
            border: 1px solid var(--primary-lighter);
        }
        h1 {
            color: var(--primary);
            margin-bottom: 0.4em;
        }
        h2 {
            color: var(--primary-dark);
            margin-top: 1.5em;
        }
        p {
            font-size: 1.2em;
        }
        strong {
            color: var(--primary-light);
        }
        .list ul {
            list-style: circle inside;
            padding-left: 0;
        }
        .list li {
            font-size: 1.1em;
            margin: 0.35em 0;
            padding-left: 0.25em;
        }
        .socials {
            margin-top: 2em;
            display: flex;
            gap: 1.1em;
            align-items: center;
        }
        .social-link {
            display: inline-block;
            text-decoration: none;
            background: var(--primary);
            color: #fff;
            padding: 0.5em 1.1em;
            border-radius: 2em;
            font-weight: 700;
            box-shadow: 0 2px 8px rgba(40, 103, 178, 0.13);
            transition: background 0.2s, transform 0.2s;
        }
        .social-link:hover {
            background: var(--primary-dark);
            transform: translateY(-2px) scale(1.05);
        }
        /* Responsive Styles */
        @media (max-width: 600px) {
            .container {
                padding: 1rem 0.6rem 1.2rem 0.6rem;
            }
            h1 {
                font-size: 1.6em;
            }
            h2 {
                font-size: 1.25em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hello, I am Renz!</h1>
        <p>
            I am a first year BSCS ML student at
            <strong>National University Manila</strong>
        </p>
        <div class="list">
            <h2>Hobbies</h2>
            <ul>
                <li>Programming</li>
                <li>Music</li>
                <li>Movies</li>
            </ul>
        </div>
        <div class="socials">
            <a href="https://www.facebook.com/" class="social-link" target="_blank" rel="noopener noreferrer">
                Facebook
            </a>
            <a href="https://www.instagram.com/" class="social-link" target="_blank" rel="noopener noreferrer">
                Instagram
            </a>
            <a href="https://github.com/" class="social-link" target="_blank" rel="noopener noreferrer">
                GitHub
            </a>
        </div>
    </div>
</body>
</html>
